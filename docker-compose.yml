services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - sqlite_data:/app/dbdata
      - logs:/app/log
    environment:
      - DJANGO_SETTINGS_MODULE=project.dev
      - SQLITE_PATH=/app/dbdata/db.sqlite3
    command: >
      sh -c "mkdir -p /app/dbdata &&
             if [ ! -f /app/dbdata/db.sqlite3 ]; then touch /app/dbdata/db.sqlite3; fi &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
volumes:
  sqlite_data:
  logs:
