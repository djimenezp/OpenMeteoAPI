services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        REQUIREMENTS: dev
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - sqlite_data:/app/dbdata
      - logs:/app/log
    environment:
      - DJANGO_SETTINGS_MODULE=project.dev
      - SQLITE_PATH=/app/dbdata/db.sqlite3
      - LOG_DIR=/app/log
      - DJANGO_DEBUG=1
      - DJANGO_ALLOWED_HOSTS=127.0.0.1,localhost
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  test:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        REQUIREMENTS: dev
    volumes:
      - .:/app
      - sqlite_data:/app/dbdata
      - logs:/app/log
    environment:
      - DJANGO_SETTINGS_MODULE=project.dev
      - SQLITE_PATH=/app/dbdata/db.sqlite3
      - LOG_DIR=/app/log
      - DJANGO_DEBUG=1
      - DJANGO_ALLOWED_HOSTS=127.0.0.1,localhost
    command: >
      sh -c "python manage.py migrate &&
             python manage.py test"

volumes:
  sqlite_data:
  logs:
